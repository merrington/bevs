<template name="votingOld">
	<div class="ui modal" id="votingModal">
		<div class="header"> Vote </div>
		<div class="content">
			<div class="ui hidden negative message" id="votingModalErrorMessage">
				<div class="header"> Vote not cast </div>
				{{votingErrorMessage}}
			</div>
			<div class="ui segment">
				This vote is for <strong>{{../nextVictoryPoints}}</strong> point(s)
			</div>
			{{#beerCollection beers=sortedBeers header='' imgsize='tiny'}}
				{{> beerItemVote beer=beer}}
			{{/beerCollection}}
		</div>
		<div class="actions">
			<a id="voteBtn" class="ui ok button"><div id="votingLoader" class="ui disabled small inline loader"></div> Vote!</a>
		</div>
	</div>
</template>

<template name="beerItemVote">
	<div class="ui input">
		<input type="number" name="votesFor" data-beer="{{beer.id}}" placeholder="Votes For">
		<input type="number" name="votesAgainst" data-beer="{{beer.id}}" placeholder="Votes Against">
	</div>
</template>
