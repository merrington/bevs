<template name="voting">
	<div class="ui modal" id="votingModal">
		<div class="header"> Vote </div>
		<div class="content">
			{{#beerCollection beers=sortedBeers header='' imgsize='tiny'}}
				{{> beerItemVote beer=beer}}
			{{/beerCollection}}
		</div>
		<div class="actions">
			<a id="voteBtn" class="ui ok button">Vote!</a>
		</div>
	</div>
</template>

<template name="beerItemVote">
	<div class="ui input">
		<input type="number" name="votesFor" data-beer="{{beer.id}}" placeholder="Votes For">
		<input type="number" name="votesAgainst" data-beer="{{beer.id}}" placeholder="Votes Against">
	</div>
</template>
