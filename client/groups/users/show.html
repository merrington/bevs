<template name="userCollection">
	<ul class="list-group">
		{{#each user in users}}
		<li class="list-group-item">
        <div class="media" >
            <div class="media-left" >
                <img class="media-object img-circle" src="{{user.profile.image}}" width="64" height="64" >
            </div>
            <div class="media-body" >
                <h4 class="media-heading" >
                    {{user.profile.name}}
                </h4>
            </div>
        </div>
    </li>
		{{/each}}
	</ul>
</template>
