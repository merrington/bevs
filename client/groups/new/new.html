<template name="newGroup">
	<div id="newGroupModal" class="ui modal small">
		<div class="header"> Create a new group </div>
		<div class="content">
			<form class="ui form">
				<div class="field">
					<label>Group Name</label>
					<input id="groupName" type="text" class="validate">
				</div>
			</form>
		</div>
		<div class="actions">
			<a class="ui cancel button">Cancel</a>
			<a class="ui ok button" id="createGroupBtn">Create</a>
		</div>
	</div>
</template>
