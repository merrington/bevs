<template name="newGroup">
	<div id="newGroupModal" class="modal">
		<div class="modal-content">
			<h4>Create a new group</h4>
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="groupName" type="text" class="validate">
						<label for="groupName">Group Name</label>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a class="modal-action modal-close waves-effect btn-flat">Cancel</a>
			<a class="modal-action modal-close waves-effect btn-flat" id="createGroupBtn">Create</a>
		</div>
	</div>
</template>
