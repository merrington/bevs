<template name="groupSettings">
	<div class="ui modal long" id="groupSettingsModal">
		<div class="header">Settings</div>
		<div class="content">
			<div class="ui top attached tabular menu">
				<a class="active item" data-tab="settingsBeerTab">Beer Selection</a>
				<a class="item" data-tab="settingsPointsTab">Points</a>
				<a class="item" data-tab="settingsUsersTab">Members</a>
			</div>
			<div class="ui bottom attached tab segment active" data-tab="settingsBeerTab">
				{{> settingsBeerTab}}
			</div>
			<div class="ui bottom attached tab segment" data-tab="settingsPointsTab">
				{{> settingsPointsTab}}
			</div>
			<div class="ui bottom attached tab segment" data-tab="settingsUsersTab">
				{{> settingsUsersTab}}
			</div>
		</div>
		<div class="actions">
			<a id="acceptSettingsBtn" class="ui ok button">Accept</a>
		</div>
	</div>
</template>

<template name="settingsBeerTab">
	<div class="ui two column stackable divided grid">
		<div class="row">
			<div class="column">
				{{#beerCollection beers=beers header='Selected Beers' imgsize='tiny'}}
					{{> addRemoveBeers icon='trash' action='delete' beer=beer}}
				{{/beerCollection}}
			</div>
			<div class="column">
				<div class="row">
					<div class="column">
						<h5>Add a Beer</h5>
						<div class="ui icon input fluid">
							<input id="searchInput" type="text" placeholder="Search...">
							<i class="circular search link icon" id="searchBtn"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="column">
						<div id="beerResultsDiv">
							{{#if searched "searched"}}
								{{#beerCollection beers=beerResults header='Search Results' imgsize='tiny'}}
									{{> addRemoveBeers icon='add square' action='add' beer=beer}}
								{{/beerCollection}}
							{{/if}}
							{{#if searched 0}}
							<div class="ui center aligned container">
								<h5>0 results</h5>
							</div>
							{{/if}}
							{{#if searched "searching"}}
							{{> loading loadingText='Searching'}}
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="settingsPointsTab">
	<form class="ui form">
		<div class="three fields">
			<div class="field">
				<label>New User Points</label>
				<input id="starterPoints" type="number" min="0" value="{{points.starterPoints}}"/>
			</div>
			<div class="field">
				<label for="refreshPoints">Refresh Points</label>
				<input id="refreshPoints" type="number" min="1" value="{{points.refreshPoints}}"/>
			</div>
			<div class="field">
				<label>End season at <i>"X"</i> victory points</label>
				<input id="seasonWinPoints" type="number" min="1" value="{{points.seasonWinPoints}}"/>
			</div>
		</div>
		<div class="three fields">
			<div class="field">
				<label>Value of a "for" point</label>
				<input id="forValue" type="number" min="0" value="{{points.forValue}}"/>
			</div>
			<div class="field">
				<label>Value of an "against" point</label>
				<input id="againstValue" type="number" max="-0.1" value="{{points.againstValue}}"/>
			</div>
			<div class="field">
				<label>V.P. bonus for losing beers</label>
				<input id="loserVpBonus" type="number" min="0" value="{{points.loserVpBonus}}"/>
			</div>
		</div>
	</form>
</template>

<template name="settingsUsersTab">
	<ul class="collection with-header">

	</ul>
</template>
