<template name="groupSettings">
	<div class="modal modal-fixed-footer" id="groupSettingsModal">
		<div class="modal-content">
			<h4>Settings</h4>
			<div class="row">
				<h5>Beer selection</h5>
				<div class="col s12 m6">
					{{> beerCollection beers=beers header='Selected Beers' icon='delete' action='delete'}}
				</div>
				<div class="col s12 m6">
					<h6>Add a Beer</h6>
					<div class="row valign-wrapper">
						<form class="col s12 m12">
							<div class="row valign-wrapper">
								<div class="input-field col s12 m9">
									<i class="material-icons prefix">search</i>
									<input id="searchInput" type="text">
									<label for="searchInput">Search</label>
								</div>
								<div class="col s12 m3">
									<a id="searchBtn" class="waves-effect btn">Search</a>
								</div>
							</div>
						</form>
					</div>
					<div class="row">
						<div class="col s12">
							{{#if searched}}
							{{> beerCollection beers=beerResults header='Search Results' icon='add_box' action='add'}}
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a id="accept" class="modal-action modal-close waves-effect btn">Accept</a>
		</div>
	</div>
</template>
