<template name="beerCollection">
	<h5>{{header}}</h5>
	<div class="ui divided list">
		{{#each beers}}
		<div class="item">
			<div class="right floated content">
				{{> Template.contentBlock beer=this}}
			</div>
			{{#if image}}
			<img src="{{image}}" alt="" class="ui {{../imgsize}} circular image">
			{{else}}
			<img src="/images/blank.jpg" alt="" class="ui {{../imgsize}} circular image">
			{{/if}}
			<div class="content">
				<div class="header">
					{{name}}
				</div>
				{{style}}
			</div>
		</div>
		{{/each}}
	</div>
</template>

<template name="old-beerCollection">
	<h5>{{header}}</h5>
	<div class="ui divided list">
		{{#each beers}}
		<div class="item">
			<div class="right floated content">
				{{#rightContent addBeers}}
					{{> addRemoveBeers icon='add square' action='add'}}
				{{/rightContent}}
				<i class="icon big link {{../icon}} {{../action}}BeerBtn"></i>
			</div>
			{{#if image}}
			<img src="{{image}}" alt="" class="ui tiny circular image">
			{{else}}
			<img src="/images/blank.jpg" alt="" class="ui tiny circular image">
			{{/if}}
			<div class="content">
				<div class="header">
					{{name}}
				</div>
				{{style}}
			</div>
		</div>
		{{/each}}
	</div>
</template>


<template name="addRemoveBeers">
	<i class="icon big link {{icon}} {{action}}BeerBtn"></i>
</template>
