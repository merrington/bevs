<template name="beerCollection">
	<ul class="collection with-header">
		<li class="collection-header"><h6>{{header}}</h6></li>
		{{#each beers}}
		<li class="collection-item avatar">
			<img src="{{image}}" alt="" class="circle">
			<span class="title">{{name}}</span>
			<p>{{style}}</p>
			<a href="" class="secondary-content {{../action}}BeerBtn"><i class="material-icons">{{../icon}}</i></a>
		</li>
		{{/each}}
	</ul>
</template>
