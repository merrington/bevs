<template name="index">
<div class="ui grid one column">
	{{> listGroups}}
	{{> addGroups}}
	</div>
</template>

<template name="listGroups">
	<div class="row">
		<div class="column">
			{{#if groups}}
			<table class="ui striped table">
				<thead>
					<tr><th colspan="2">Groups</th></tr>
				</thead>
				<tbody>
					{{#each groups}}
					<tr>
						<td><a href="{{pathFor route='groups.show' data=this}}">{{name}}</a></td>
						<td class="collapsing"><div class="ui label">{{points}} points</div><div class="ui label">{{votes}} votes</div></td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			{{else}}
			<div class="ui center aligned container">
				<p>You don't appear to be a part of any groups - join or create one using the buttons below!</p>
			</div>
			{{/if}}
		</div>
	</div>
</template>

<template name="addGroups">
	<div class="row">
		<div class="column">
			<div class="ui center aligned container">
				<div class="ui big buttons">
					<a class="ui primary button disabled">Join a Group</a>
					<div class="or"></div>
					<a class="ui primary button" id="newGroupButton">Start a Group</a>
				</div>
			</div>
		</div>
	</div>
	{{> newGroup}}
</template>
