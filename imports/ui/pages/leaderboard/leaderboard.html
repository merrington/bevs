<template name="leaderboard">
  <div class="row">
    <div class="col-xs-12">
      <canvas id="pointsGraph" width="100%" height="30"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{#if Template.subscriptionsReady}}
        {{#each member in sortedMembers}}
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">
                {{member.profile.name}}
              </div>
            </div>
            <div class="panel-body">
              <img class="img-rounded img-responsive" src="{{member.profile.image}}"/>
              <h3>Points: {{member.points}}</h3>
              <table class="table table-bordered">
                <tr>
                  <th> Most winning beer </th> <td> {{stats member 'beer' 'N/A'}} </td>
                </tr>
                <tr>
                  <th colspan="2" class="text-center">
                    More stats coming (maybe? (probably not))
                  </th>
                </tr>
              </table>
            </div>
          </div>
        </div>
        {{/each}}
      {{else}}
      Loading...
      {{/if}}
    </div>
  </div>
</template>
