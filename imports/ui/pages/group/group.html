<template name="group">
  {{#if Template.subscriptionsReady}}
  <div class="row">
    <div class="col-md-3" style="padding: 0">
      {{> leaderboard group=group}}
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h1 class="header">{{group.name}}</h1>
          {{#if isOwner}}
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#groupSettingsModal"> <i class="fa fa-cogs"></i> Settings</button>
          {{> groupSettings group=group}}
          {{/if}}
          <div class="row clearfix">
            <div class="col-xs-12 col-md-12">
              {{> voting group=group}}
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          {{> history group=group}}
        </div>
      </div>
    </div>
  </div>
  {{else}}
    Loading...
  {{/if}}
</template>
