<template name="pointsSettings">
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
          <label for="starterPositiveVotes">New User Positive Votes</label>
          <input id="starterPositiveVotes" class="form-control" type="number" min="0" value="{{points.starterPositiveVotes}}"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
          <label for="starterNegativeVotes">New User Negative Votes</label>
          <input id="starterNegativeVotes" class="form-control" type="number" min="0" value="{{points.starterNegativeVotes}}"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
          <label for="refreshPositiveVotes">Refresh Positive Votes</label>
          <input id="refreshPositiveVotes" class="form-control" type="number" min="1" value="{{points.refreshPositiveVotes}}"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
          <label for="refreshNegativeVotes">Refresh Negative Votes</label>
          <input id="refreshNegativeVotes" class="form-control" type="number" min="1" value="{{points.refreshNegativeVotes}}"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
          <label for="seasonWinPoints">End season at <i>"X"</i> victory points</label>
          <input id="seasonWinPoints" class="form-control" type="number" min="1" value="{{points.seasonWinPoints}}"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
          <label for="positiveValue">Value of a "positive" vote</label>
          <input id="positiveValue" class="form-control" value="{{points.positiveValue}}"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
          <label for="negativeValue">Value of an "negative" vote</label>
          <input id="negativeValue" class="form-control" value="{{points.negativeValue}}"/>
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
          <label for="loserVpBonus">V.P. bonus for losing beers</label>
          <input id="loserVpBonus" class="form-control" type="number" min="0" value="{{points.loserVpBonus}}"/>
        </div>
      </form>
    </div>
  </div>
</template>
