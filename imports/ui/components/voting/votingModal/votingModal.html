<template name="votingModal">
  <div class="modal fade" id="voteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Vote</h4>
        </div>
        <div class="modal-body">
          <div class="well well-sm">
            This vote is for <strong>{{group.victoryPointBank}}</strong> point(s)<br/>
            You have
            <p class="text-success" style="display:inline;">
              {{positiveVotes}} positive
            </p>
            votes and
            <p class="text-danger" style="display:inline;">
              {{negativeVotes}} negative
            </p>
            votes
          </div>
          {{> beerCollection beers=group.beers header='' action="votingAction"}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg" id="voteBtn">Vote!</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="votingAction">
  <div class="form-group has-success">
    <div class="input-group">
      <div class="input-group-addon"> + </div>
      <input type="number" class="form-control" name="positiveVote" data-beer="{{id}}" min="0" value="0" defaultValue="0"/>
    </div>
  </div>
  <div class="form-group has-error">
    <div class="input-group">
      <div class="input-group-addon"> - </div>
      <input type="number" class="form-control" name="negativeVote" data-beer="{{id}}" min="0" value="0" defaultValue="0"/>
    </div>
  </div>
</template>
