<template name="newGroup">
	<div class="modal fade" id="newGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Create a new group</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="groupName">Group Name</label>
							<input id="groupName" name="groupName" type="text" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="createGroupBtn">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</template>
