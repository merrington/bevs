<template name="layout">
	<div class="pushable">
		<div class="ui fixed borderless inverted menu" id="navbar">
			<div class="ui container">
				<div class="header item">
					<a href="{{pathFor route='/'}}">
						<h1 class="ui icon header inverted"><i class="fa fa-beer"></i> BEVS</h1>
					</a>
				</div>
				<div class="right menu">
					<div class="item">{{> loginMenu}}</div>
				</div>
			</div>
		</div>

		<div class="ui container">
			{{#if authInProcess}}
				Logging in...
			{{else}}
				{{#if canShow}}
					{{> Template.dynamic template=content}}
				{{else}}
					{{> prelaunch}}
				{{/if}}
			{{/if}}
		</div>
	</div>
</template>
